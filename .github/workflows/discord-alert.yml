name: Discord Message Monitor

on:
  schedule:
    - cron: "*/10 2-15 * * *" # Every 10 mins, 8AMâ€“9PM LK time
  workflow_dispatch:

jobs:
  alert:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install discord.js

      - name: Run Discord alert bot
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          PROJECT_MGMT_CHANNEL_ID: ${{ secrets.PROJECT_MGMT_CHANNEL_ID }}
          STAFF_ROLE_ID: ${{ secrets.STAFF_ROLE_ID }}
        run: node index.js

      - name: Commit updated db.json
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add db.json
          git commit -m "Update db.json" || echo "No changes"
          git push
